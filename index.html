<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="split split-left">
            <img src="https://portal.starlink.fbase.co.uk/_next/static/media/logo.a2a2539f.svg" alt="Logo">
            <div class="left-container">
                <h1>Login</h1>
                <form action="" method="get">
                    <label for="email">Email</label>
                    <div class="input-box">
                        <input type="email" name="email" id="email" class="input-field" required />
                    </div>

                    <label for="password">Password</label>
                    <div class="input-box">
                        <input type="password" name="password" id="password" class="input-field" required />
                        <span class="eye" id="togglePassword">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <div class="submit">
                        <button type="submit" class="submit-btn" id="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="split split-right"></div>
    </div>
</body>
</html>


    <script src="script.js"></script>
